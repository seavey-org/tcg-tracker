name: App CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'identifier/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - 'deployment/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'identifier/**'
      - 'Dockerfile'
      - '.github/workflows/ci-cd.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after build'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  # Detect which components changed
  check-changes:
    runs-on: [self-hosted, fedora]
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      identifier: ${{ steps.filter.outputs.identifier }}
      deployment: ${{ steps.filter.outputs.deployment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'Dockerfile'
            frontend:
              - 'frontend/**'
              - 'Dockerfile'
            identifier:
              - 'identifier/**'
            deployment:
              - 'deployment/**'
              - 'docker-compose*.yml'

  # ============== BACKEND ==============
  lint-backend:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Run golangci-lint
        run: |
          which golangci-lint || go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m

  test-backend:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

  # ============== FRONTEND ==============
  lint-build-frontend:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true' || needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Build
        run: npm run build

  # ============== IDENTIFIER ==============
  lint-identifier:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.identifier == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: identifier
    steps:
      - uses: actions/checkout@v4
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff linter
        run: ruff check .

  test-identifier:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.identifier == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: identifier
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
      - name: Run tests
        run: pytest tests/ -v

  # ============== DOCKER BUILDS (main branch + manual only) ==============
  build-push-app:
    runs-on: [self-hosted, fedora]
    needs: [check-changes, lint-backend, lint-build-frontend, test-backend]
    if: |
      always() &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.lint-backend.result == 'success' || needs.lint-backend.result == 'skipped') &&
      (needs.lint-build-frontend.result == 'success' || needs.lint-build-frontend.result == 'skipped') &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and tag app image
        run: |
          # Remove existing tags to avoid "already exists" error from buildx
          docker rmi ${{ env.IMAGE_PREFIX }}/app:latest 2>/dev/null || true
          docker build \
            --tag ${{ env.IMAGE_PREFIX }}/app:${{ github.sha }} \
            --tag ${{ env.IMAGE_PREFIX }}/app:latest \
            --cache-from ${{ env.IMAGE_PREFIX }}/app:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .
      - name: Push to GHCR
        run: |
          docker push ${{ env.IMAGE_PREFIX }}/app:${{ github.sha }}
          docker push ${{ env.IMAGE_PREFIX }}/app:latest

  build-push-identifier:
    runs-on: [self-hosted, fedora]
    needs: [check-changes, lint-identifier, test-identifier]
    if: |
      always() &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.lint-identifier.result == 'success' || needs.lint-identifier.result == 'skipped') &&
      (needs.test-identifier.result == 'success' || needs.test-identifier.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and tag identifier image
        run: |
          # Remove existing tags to avoid "already exists" error from buildx
          docker rmi ${{ env.IMAGE_PREFIX }}/identifier:latest 2>/dev/null || true
          docker build \
            --tag ${{ env.IMAGE_PREFIX }}/identifier:${{ github.sha }} \
            --tag ${{ env.IMAGE_PREFIX }}/identifier:latest \
            --cache-from ${{ env.IMAGE_PREFIX }}/identifier:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            ./identifier
      - name: Push to GHCR
        run: |
          docker push ${{ env.IMAGE_PREFIX }}/identifier:${{ github.sha }}
          docker push ${{ env.IMAGE_PREFIX }}/identifier:latest

  # ============== DEPLOY (main branch + manual only) ==============
  deploy:
    runs-on: [self-hosted, fedora]
    needs: [check-changes, build-push-app, build-push-identifier]
    if: |
      always() &&
      (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy)) &&
      github.ref == 'refs/heads/main' &&
      (needs.build-push-app.result == 'success' || needs.build-push-app.result == 'skipped') &&
      (needs.build-push-identifier.result == 'success' || needs.build-push-identifier.result == 'skipped')
    environment: production
    env:
      APP_DIR: "/home/cody/tcg-tracker"
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Copy deployment files
        run: |
          mkdir -p $APP_DIR/deployment
          cp docker-compose.yml docker-compose.gpu.yml $APP_DIR/
          cp deployment/*.service deployment/*.conf $APP_DIR/deployment/ 2>/dev/null || true

      - name: Ensure data directories exist
        run: |
          mkdir -p $APP_DIR/data/pokemon-tcg-data $APP_DIR/secrets
          ln -sf /home/cody/google-cloud-adminSvc.json $APP_DIR/secrets/gcloud.json 2>/dev/null || true

      - name: Save IMAGE_TAG
        run: echo "IMAGE_TAG=${{ github.sha }}" > $APP_DIR/.env.deploy

      - name: Deploy
        run: |
          cd $APP_DIR
          IMAGE_TAG=${{ github.sha }} docker compose -f docker-compose.yml -f docker-compose.gpu.yml down --remove-orphans || true
          docker rm -f tcg-backend tcg-identifier 2>/dev/null || true
          IMAGE_TAG=${{ github.sha }} \
            JUSTTCG_API_KEY='${{ secrets.JUSTTCG_API_KEY }}' \
            ADMIN_KEY='${{ secrets.ADMIN_KEY }}' \
            docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

      - name: Verify health
        run: |
          sleep 5
          cd $APP_DIR && docker compose -f docker-compose.yml -f docker-compose.gpu.yml ps
          for i in 1 2 3; do
            curl -sf http://localhost:3080/health && echo " - Health OK" && break
            echo "Attempt $i failed, retrying..." && sleep 3
          done

      - name: Setup systemd/nginx (if changed)
        if: needs.check-changes.outputs.deployment == 'true'
        run: |
          sudo cp $APP_DIR/deployment/tcg-docker.service /etc/systemd/system/
          sudo systemctl daemon-reload && sudo systemctl enable tcg-docker
          sudo cp $APP_DIR/deployment/tcg.seavey.dev.conf /etc/nginx/sites-available/
          sudo ln -sf /etc/nginx/sites-available/tcg.seavey.dev.conf /etc/nginx/sites-enabled/
          sudo nginx -t && sudo systemctl reload nginx

      - name: Purge Cloudflare cache
        if: needs.check-changes.outputs.frontend == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"hosts":["tcg.seavey.dev"]}'

      - name: Clean up old images
        run: docker image prune -af --filter 'until=168h' || true

      - name: Summary
        run: |
          echo "=== Deployed ${{ github.sha }} ==="
          echo "URL: https://tcg.seavey.dev"
          cd $APP_DIR && docker compose -f docker-compose.yml -f docker-compose.gpu.yml ps
