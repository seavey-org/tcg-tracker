name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.38.6'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'

  lint-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  test-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out
          retention-days: 7

  build-backend:
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: GOOS=linux GOARCH=amd64 go build -o tcg-server ./cmd/server

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/tcg-server

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  lint-mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

  test-mobile:
    runs-on: ubuntu-latest
    needs: lint-mobile
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: mobile/coverage/lcov.info
          retention-days: 7

  build-mobile:
    runs-on: ubuntu-latest
    needs: test-mobile
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

  deploy:
    runs-on: [self-hosted, fedora]
    needs: [build-backend, build-frontend, build-mobile, check-changes]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.build-backend.result == 'success' &&
      needs.build-frontend.result == 'success' &&
      needs.build-mobile.result == 'success'
    environment: production
    env:
      SERVER: "192.168.86.227"
      APP_DIR: "/opt/tcg-tracker"
      SERVICE_NAME: "tcg-tracker"
    steps:
      - uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Make backend binary executable
        run: chmod +x backend/tcg-server

      - name: Stop service
        run: |
          ssh $SERVER "sudo systemctl stop $SERVICE_NAME || true"

      - name: Prepare remote directory
        run: |
          ssh $SERVER "sudo mkdir -p $APP_DIR && sudo chown \$(whoami) $APP_DIR"
          ssh $SERVER "mkdir -p $APP_DIR/data"

      - name: Transfer binary and frontend
        run: |
          scp backend/tcg-server $SERVER:$APP_DIR/
          scp -r frontend/dist $SERVER:$APP_DIR/

      - name: Setup environment variables
        run: |
          ssh $SERVER "cat > $APP_DIR/config.env << 'EOF'
          DB_PATH=/opt/tcg-tracker/tcg_tracker.db
          PORT=8081
          FRONTEND_DIST_PATH=/opt/tcg-tracker/dist
          POKEMON_DATA_DIR=/opt/tcg-tracker/data
          POKEMON_PRICE_DAILY_LIMIT=100
          EOF"
          ssh $SERVER "sed -i 's/^[[:space:]]*//' $APP_DIR/config.env"

      - name: Backup database (if exists)
        run: |
          ssh $SERVER "if [ -f $APP_DIR/tcg_tracker.db ]; then cp $APP_DIR/tcg_tracker.db $APP_DIR/tcg_tracker.db.backup.\$(date +%Y%m%d_%H%M%S); fi"

      - name: Setup systemd service
        run: |
          scp deployment/tcg-tracker.service $SERVER:/tmp/
          ssh $SERVER "sudo mv /tmp/tcg-tracker.service /etc/systemd/system/"
          ssh $SERVER "sudo systemctl daemon-reload"
          ssh $SERVER "sudo systemctl enable $SERVICE_NAME"

      - name: Start service
        run: |
          ssh $SERVER "sudo systemctl start $SERVICE_NAME"
          sleep 3

      - name: Verify service health
        run: |
          echo "Checking service status..."
          ssh $SERVER "sudo systemctl status $SERVICE_NAME --no-pager | head -10"
          echo "Testing health endpoint..."
          ssh $SERVER "curl -sf http://127.0.0.1:8081/api/health || echo 'Warning: Health check failed'"

      - name: Configure nginx
        run: |
          scp deployment/tcg.seavey.dev.conf $SERVER:/tmp/
          ssh $SERVER "sudo mv /tmp/tcg.seavey.dev.conf /etc/nginx/sites-available/tcg.seavey.dev.conf"
          ssh $SERVER "sudo ln -sf /etc/nginx/sites-available/tcg.seavey.dev.conf /etc/nginx/sites-enabled/"
          ssh $SERVER "sudo nginx -t && sudo systemctl reload nginx"

      - name: Purge Cloudflare cache
        if: needs.check-changes.outputs.frontend == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"hosts":["tcg.seavey.dev"]}'

      - name: Deployment summary
        run: |
          echo "=== Deployment Complete ==="
          echo "App URL: https://tcg.seavey.dev"
          echo "Database: $APP_DIR/tcg_tracker.db (preserved across deploys)"
          echo "Pokemon data: $APP_DIR/data/ (auto-downloaded on first run)"
