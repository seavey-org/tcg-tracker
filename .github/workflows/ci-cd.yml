name: App CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - 'deployment/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile'
      - '.github/workflows/ci-cd.yml'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after build'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/seavey-org/tcg-tracker

jobs:
  # Detect which components changed
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      deployment: ${{ steps.filter.outputs.deployment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'Dockerfile'
            frontend:
              - 'frontend/**'
              - 'Dockerfile'
            deployment:
              - 'deployment/**'
              - 'docker-compose*.yml'

  # ============== BACKEND ==============
  lint-backend:
    runs-on:
      group: homelab-runners
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Run golangci-lint
        run: |
          export PATH="/usr/local/go/bin:/home/cody/go/bin:$PATH"
          which golangci-lint || go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m

  test-backend:
    runs-on:
      group: homelab-runners
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          export PATH="/usr/local/go/bin:/home/cody/go/bin:$PATH"
          go test -race -coverprofile=coverage.out ./...

  # ============== FRONTEND ==============
  lint-build-frontend:
    runs-on:
      group: homelab-runners
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true' || needs.check-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Build
        run: npm run build

  # ============== DOCKER BUILDS (ubuntu for fast GHCR push) ==============
  build-push-app:
    runs-on: ubuntu-latest
    needs: [check-changes, lint-backend, lint-build-frontend, test-backend]
    if: |
      always() &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/main' &&
      (needs.lint-backend.result == 'success' || needs.lint-backend.result == 'skipped') &&
      (needs.lint-build-frontend.result == 'success' || needs.lint-build-frontend.result == 'skipped') &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/app
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

  # ============== DEPLOY (SSH to production server) ==============
  deploy:
    runs-on:
      group: homelab-runners
    needs: [check-changes, build-push-app]
    if: |
      always() &&
      (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy)) &&
      github.ref == 'refs/heads/main' &&
      (needs.build-push-app.result == 'success' || needs.build-push-app.result == 'skipped')
    environment: production
    env:
      PROD_HOST: "192.168.86.227"
      PROD_USER: "cody"
      APP_DIR: "/home/cody/tcg-tracker"
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Copy deployment files to production
        run: |
          ssh $PROD_USER@$PROD_HOST "mkdir -p $APP_DIR/deployment"
          scp docker-compose.yml $PROD_USER@$PROD_HOST:$APP_DIR/
          scp deployment/*.service deployment/*.conf $PROD_USER@$PROD_HOST:$APP_DIR/deployment/ 2>/dev/null || true

      - name: Setup directories and credentials on production
        run: |
          ssh $PROD_USER@$PROD_HOST "mkdir -p $APP_DIR/data/pokemon-tcg-data $APP_DIR/secrets"
          # Copy credentials file (not symlink - container can't follow host symlinks)
          ssh $PROD_USER@$PROD_HOST "cp -f /home/cody/google-cloud-adminSvc.json $APP_DIR/secrets/gcloud.json 2>/dev/null || true"
          ssh $PROD_USER@$PROD_HOST "echo 'IMAGE_TAG=${{ github.sha }}' > $APP_DIR/.env.deploy"

      - name: Copy Japanese Pokemon card data to production
        run: |
          # Japanese card data is checked into repo - sync to production
          # This data has different artwork than English cards (e.g., Misty's Tears)
          ssh $PROD_USER@$PROD_HOST "mkdir -p $APP_DIR/data/pokemon-tcg-data/pokemon-tcg-data-japan/cards"
          scp -r backend/data/pokemon-tcg-data-japan/* $PROD_USER@$PROD_HOST:$APP_DIR/data/pokemon-tcg-data/pokemon-tcg-data-japan/

      - name: Login to GHCR on production server
        run: |
          ssh $PROD_USER@$PROD_HOST "echo '${{ github.token }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin"

      - name: Pre-pull images on production (while old containers still running)
        run: |
          ssh $PROD_USER@$PROD_HOST "docker pull ghcr.io/seavey-org/tcg-tracker/app:${{ github.sha }}"

      - name: Deploy on production
        run: |
          ssh $PROD_USER@$PROD_HOST "
            cd $APP_DIR
            
            # Stop existing containers
            IMAGE_TAG=${{ github.sha }} docker compose down --remove-orphans || true
            docker rm -f tcg-backend 2>/dev/null || true
            
            # Read Gemini API key from file on production server
            GOOGLE_API_KEY=\$(cat /home/cody/gemini-api-key 2>/dev/null || echo '')
            
            # Start new containers
            IMAGE_TAG=${{ github.sha }} \
              JUSTTCG_API_KEY='${{ secrets.JUSTTCG_API_KEY }}' \
              ADMIN_KEY='${{ secrets.ADMIN_KEY }}' \
              GOOGLE_API_KEY=\"\$GOOGLE_API_KEY\" \
              docker compose up -d
          "

      - name: Verify health
        run: |
          sleep 5
          ssh $PROD_USER@$PROD_HOST "cd $APP_DIR && docker compose -f docker-compose.yml ps"
          for i in 1 2 3; do
            ssh $PROD_USER@$PROD_HOST "curl -sf http://localhost:3080/health" && echo " - Health OK" && break
            echo "Attempt $i failed, retrying..." && sleep 3
          done

      - name: Setup systemd/nginx (if changed)
        if: needs.check-changes.outputs.deployment == 'true'
        run: |
          ssh $PROD_USER@$PROD_HOST "
            sudo cp $APP_DIR/deployment/tcg-docker.service /etc/systemd/system/
            sudo systemctl daemon-reload && sudo systemctl enable tcg-docker
            sudo cp $APP_DIR/deployment/tcg.seavey.dev.conf /etc/nginx/sites-available/
            sudo ln -sf /etc/nginx/sites-available/tcg.seavey.dev.conf /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx
          "

      - name: Purge Cloudflare cache
        if: needs.check-changes.outputs.frontend == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"hosts":["tcg.seavey.dev"]}'

      - name: Clean up old images on production
        run: ssh $PROD_USER@$PROD_HOST "docker image prune -af --filter 'until=168h'" || true

      - name: Summary
        run: |
          echo "=== Deployed ${{ github.sha }} ==="
          echo "URL: https://tcg.seavey.dev"
          ssh $PROD_USER@$PROD_HOST "cd $APP_DIR && docker compose -f docker-compose.yml ps"
