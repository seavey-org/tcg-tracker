name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.38.6'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  # Detect which components changed to skip unnecessary work
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      identifier: ${{ steps.filter.outputs.identifier }}
      mobile: ${{ steps.filter.outputs.mobile }}
      deployment: ${{ steps.filter.outputs.deployment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'Dockerfile'
            frontend:
              - 'frontend/**'
              - 'Dockerfile'
            identifier:
              - 'identifier/**'
            mobile:
              - 'mobile/**'
            deployment:
              - 'deployment/**'
              - 'docker-compose*.yml'

  # Backend: lint and test run in parallel, build starts after lint
  lint-backend:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  test-backend:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out
          retention-days: 7

  # Frontend: lint and build combined (build includes lint check)
  build-frontend:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true' || needs.check-changes.outputs.backend == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Build
        run: npm run build

  # Identifier: lint and test in parallel
  lint-identifier:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.identifier == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: identifier
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: identifier/requirements.txt
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff linter
        run: ruff check .

  test-identifier:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.identifier == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: identifier
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: identifier/requirements.txt
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
      - name: Run tests
        run: pytest tests/ -v

  # Build app image: starts after lint passes (parallel with tests)
  build-push-app:
    runs-on: ubuntu-latest
    needs: [check-changes, lint-backend, build-frontend]
    if: |
      always() &&
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      (needs.lint-backend.result == 'success' || needs.lint-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/app
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest
      - name: Build and push combined app image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build identifier image: starts after lint passes (parallel with tests)
  build-push-identifier:
    runs-on: ubuntu-latest
    needs: [check-changes, lint-identifier]
    if: |
      always() &&
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      (needs.lint-identifier.result == 'success' || needs.lint-identifier.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/identifier
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest
      - name: Build and push identifier image
        uses: docker/build-push-action@v6
        with:
          context: ./identifier
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Mobile: runs independently, doesn't block deploy
  lint-test-mobile:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.mobile == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      - name: Run tests
        run: flutter test --coverage
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: mobile/coverage/lcov.info
          retention-days: 7

  build-mobile:
    runs-on: ubuntu-latest
    needs: lint-test-mobile
    if: needs.lint-test-mobile.result == 'success'
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Android APK
        run: flutter build apk --release
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

  # Deploy: runs as soon as images are built, tests must pass
  deploy:
    runs-on: [self-hosted, fedora]
    needs: [check-changes, build-push-app, build-push-identifier, test-backend, test-identifier]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (needs.build-push-app.result == 'success' || needs.build-push-app.result == 'skipped') &&
      (needs.build-push-identifier.result == 'success' || needs.build-push-identifier.result == 'skipped') &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (needs.test-identifier.result == 'success' || needs.test-identifier.result == 'skipped')
    environment: production
    env:
      SERVER: "192.168.86.227"
      APP_DIR: "/home/cody/tcg-tracker"
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Sync deployment files to server
        run: |
          ssh $SERVER "mkdir -p $APP_DIR/deployment"
          scp docker-compose.yml docker-compose.gpu.yml $SERVER:$APP_DIR/
          scp deployment/*.service deployment/*.conf $SERVER:$APP_DIR/deployment/ 2>/dev/null || true

      - name: Ensure data directories exist
        run: |
          ssh $SERVER "mkdir -p $APP_DIR/data/pokemon-tcg-data $APP_DIR/secrets"
          ssh $SERVER "ln -sf /home/cody/google-cloud-adminSvc.json $APP_DIR/secrets/gcloud.json 2>/dev/null || true"

      - name: Save IMAGE_TAG for systemd service
        run: |
          ssh $SERVER "echo 'IMAGE_TAG=${{ github.sha }}' > $APP_DIR/.env.deploy"

      - name: Log in to GHCR on server
        run: |
          ssh $SERVER "echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin"

      - name: Pull and deploy images
        run: |
          ssh $SERVER "cd $APP_DIR && IMAGE_TAG=${{ github.sha }} docker compose -f docker-compose.yml -f docker-compose.gpu.yml pull"
          ssh $SERVER "cd $APP_DIR && IMAGE_TAG=${{ github.sha }} docker compose -f docker-compose.yml -f docker-compose.gpu.yml down --remove-orphans || true"
          ssh $SERVER "docker rm -f tcg-backend tcg-identifier 2>/dev/null || true"
          ssh $SERVER "cd $APP_DIR && IMAGE_TAG=${{ github.sha }} JUSTTCG_API_KEY='${{ secrets.JUSTTCG_API_KEY }}' ADMIN_KEY='${{ secrets.ADMIN_KEY }}' docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d"

      - name: Wait for services and verify health
        run: |
          echo "Waiting for services to start..."
          sleep 5
          ssh $SERVER "cd $APP_DIR && docker compose -f docker-compose.yml -f docker-compose.gpu.yml ps"
          echo "Checking backend health..."
          for i in 1 2 3; do
            if ssh $SERVER "curl -sf http://localhost:3080/health"; then
              echo "Health check passed!"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 3
          done

      - name: Setup systemd and nginx (only if deployment files changed)
        if: needs.check-changes.outputs.deployment == 'true'
        run: |
          scp deployment/tcg-docker.service $SERVER:/tmp/
          ssh $SERVER "sudo mv /tmp/tcg-docker.service /etc/systemd/system/"
          ssh $SERVER "sudo systemctl daemon-reload && sudo systemctl enable tcg-docker"
          scp deployment/tcg.seavey.dev.conf $SERVER:/tmp/
          ssh $SERVER "sudo mv /tmp/tcg.seavey.dev.conf /etc/nginx/sites-available/tcg.seavey.dev.conf"
          ssh $SERVER "sudo ln -sf /etc/nginx/sites-available/tcg.seavey.dev.conf /etc/nginx/sites-enabled/"
          ssh $SERVER "sudo nginx -t && sudo systemctl reload nginx"

      - name: Purge Cloudflare cache
        if: needs.check-changes.outputs.frontend == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"hosts":["tcg.seavey.dev"]}'

      - name: Clean up old Docker images
        run: |
          ssh $SERVER "docker image prune -af --filter 'until=168h'" || true

      - name: Deployment summary
        run: |
          echo "=== Deployment Complete ==="
          echo "App URL: https://tcg.seavey.dev"
          echo "Image tag: ${{ github.sha }}"
          ssh $SERVER "cd $APP_DIR && docker compose -f docker-compose.yml -f docker-compose.gpu.yml ps"
