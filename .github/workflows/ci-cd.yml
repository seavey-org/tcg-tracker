name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.38.6'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      mobile: ${{ steps.filter.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            mobile:
              - 'mobile/**'

  lint-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  test-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out
          retention-days: 7

  build-backend:
    runs-on: ubuntu-latest
    needs: test-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: GOOS=linux GOARCH=amd64 go build -o tcg-server ./cmd/server

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/tcg-server

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  lint-mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

  test-mobile:
    runs-on: ubuntu-latest
    needs: lint-mobile
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: mobile/coverage/lcov.info
          retention-days: 7

  build-mobile:
    runs-on: ubuntu-latest
    needs: test-mobile
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

  deploy:
    runs-on: [self-hosted, fedora]
    needs: [build-backend, build-frontend, build-mobile, check-changes]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.build-backend.result == 'success' &&
      needs.build-frontend.result == 'success' &&
      needs.build-mobile.result == 'success'
    environment: production
    env:
      SERVER: "192.168.86.227"
      APP_DIR: "/opt/tcg-tracker"
      SERVICE_NAME: "tcg-tracker"
    steps:
      - uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Make backend binary executable
        run: chmod +x backend/tcg-server

      - name: Stop service
        run: |
          ssh $SERVER "sudo systemctl stop $SERVICE_NAME || true"

      - name: Prepare remote directory
        run: |
          ssh $SERVER "sudo mkdir -p $APP_DIR && sudo chown \$(whoami) $APP_DIR"
          ssh $SERVER "mkdir -p $APP_DIR/data"

      - name: Transfer binary and frontend
        run: |
          scp backend/tcg-server $SERVER:$APP_DIR/
          scp -r frontend/dist $SERVER:$APP_DIR/

      - name: Deploy identifier service
        run: |
          ssh $SERVER "mkdir -p $APP_DIR/identifier/index_builder"
          scp identifier/*.py identifier/requirements.txt $SERVER:$APP_DIR/identifier/
          scp identifier/index_builder/*.py $SERVER:$APP_DIR/identifier/index_builder/
          ssh $SERVER "cd $APP_DIR/identifier && (test -d venv || python3 -m venv venv)"
          # Install base requirements (excluding torch/faiss which we install with GPU support)
          ssh $SERVER "cd $APP_DIR/identifier && ./venv/bin/pip install -q -r requirements.txt"
          # Install PyTorch with CUDA 11.8 support for GPU acceleration
          # Using cu118 for 1080ti (Pascal architecture, compute capability 6.1)
          ssh $SERVER "cd $APP_DIR/identifier && ./venv/bin/pip install -q torch torchvision --index-url https://download.pytorch.org/whl/cu118"
          # Install FAISS with GPU support (requires matching CUDA version)
          # faiss-gpu from conda-forge/pip may have CUDA version requirements
          ssh $SERVER "cd $APP_DIR/identifier && ./venv/bin/pip install -q faiss-gpu || ./venv/bin/pip install -q faiss-cpu"

      - name: Setup identifier systemd service
        run: |
          scp deployment/tcg-identifier.service $SERVER:/tmp/
          ssh $SERVER "sudo mv /tmp/tcg-identifier.service /etc/systemd/system/"
          ssh $SERVER "sudo systemctl daemon-reload"
          ssh $SERVER "sudo systemctl enable tcg-identifier"

      - name: Create index directory
        run: |
          ssh $SERVER "mkdir -p $APP_DIR/setid/indexes"

      - name: Build FAISS indexes if missing
        run: |
          # Check if indexes already exist on server
          POKEMON_EXISTS=$(ssh $SERVER "test -f $APP_DIR/setid/indexes/pokemon.faiss && echo yes || echo no")
          MTG_EXISTS=$(ssh $SERVER "test -f $APP_DIR/setid/indexes/mtg.faiss && echo yes || echo no")

          if [ "$POKEMON_EXISTS" = "yes" ] && [ "$MTG_EXISTS" = "yes" ]; then
            echo "All indexes already exist on server, skipping build"
            exit 0
          fi

          # Set up Python environment on the self-hosted runner
          echo "Setting up Python environment for index building..."
          python3 -m venv /tmp/index-builder-venv
          /tmp/index-builder-venv/bin/pip install -q -r identifier/requirements.txt
          /tmp/index-builder-venv/bin/pip install -q requests

          mkdir -p /tmp/setid-indexes

          # Build Pokemon index if missing
          if [ "$POKEMON_EXISTS" = "no" ]; then
            echo "Building Pokemon FAISS index..."
            /tmp/index-builder-venv/bin/python -m identifier.index_builder.build_index_pokemon \
              --repo-root . --out /tmp/setid-indexes --per-set 6 --min-coverage 0.90
          fi

          # Build MTG index if missing
          if [ "$MTG_EXISTS" = "no" ]; then
            echo "Building MTG FAISS index..."
            /tmp/index-builder-venv/bin/python -m identifier.index_builder.build_index_mtg \
              --out /tmp/setid-indexes --per-set 6 --min-coverage 0.85
          fi

          # Copy indexes to server
          echo "Deploying indexes to server..."
          scp /tmp/setid-indexes/*.faiss /tmp/setid-indexes/*_meta.json $SERVER:$APP_DIR/setid/indexes/ 2>/dev/null || true
          scp /tmp/setid-indexes/*_validation_report.json $SERVER:$APP_DIR/setid/indexes/ 2>/dev/null || true

          # Cleanup
          rm -rf /tmp/index-builder-venv /tmp/setid-indexes

      - name: Start identifier service
        run: |
          ssh $SERVER "sudo systemctl restart tcg-identifier || true"
          sleep 5
          echo "Checking identifier service GPU status..."
          ssh $SERVER "curl -sf http://127.0.0.1:8099/health | python3 -c \"import sys,json; d=json.load(sys.stdin); print(f'Device: {d.get(\\\"device\\\")}, CUDA: {d.get(\\\"cuda_available\\\")}, GPU: {d.get(\\\"cuda_device_name\\\")}')\" || echo 'Identifier health check pending (indexes may not be loaded yet)'"

      - name: Setup environment variables
        run: |
          ssh $SERVER "cat > $APP_DIR/config.env << EOF
          DB_PATH=/opt/tcg-tracker/tcg_tracker.db
          PORT=8081
          FRONTEND_DIST_PATH=/opt/tcg-tracker/dist
          POKEMON_DATA_DIR=/opt/tcg-tracker/data
          SET_ID_SERVICE_URL=http://127.0.0.1:8099
          GIN_MODE=release
          GORM_LOG_LEVEL=warn
          EOF"
          ssh $SERVER "sed -i 's/^[[:space:]]*//' $APP_DIR/config.env"

      - name: Backup database (if exists)
        run: |
          ssh $SERVER "if [ -f $APP_DIR/tcg_tracker.db ]; then cp $APP_DIR/tcg_tracker.db $APP_DIR/tcg_tracker.db.backup.\$(date +%Y%m%d_%H%M%S); fi"

      - name: Setup systemd service
        run: |
          scp deployment/tcg-tracker.service $SERVER:/tmp/
          ssh $SERVER "sudo mv /tmp/tcg-tracker.service /etc/systemd/system/"
          ssh $SERVER "sudo systemctl daemon-reload"
          ssh $SERVER "sudo systemctl enable $SERVICE_NAME"

      - name: Start service
        run: |
          ssh $SERVER "sudo systemctl start $SERVICE_NAME"
          sleep 3

      - name: Verify service health
        run: |
          echo "Checking service status..."
          ssh $SERVER "sudo systemctl status $SERVICE_NAME --no-pager | head -10"
          echo "Testing health endpoint..."
          ssh $SERVER "curl -sf http://127.0.0.1:8081/api/health || echo 'Warning: Health check failed'"

      - name: Configure nginx
        run: |
          scp deployment/tcg.seavey.dev.conf $SERVER:/tmp/
          ssh $SERVER "sudo mv /tmp/tcg.seavey.dev.conf /etc/nginx/sites-available/tcg.seavey.dev.conf"
          ssh $SERVER "sudo ln -sf /etc/nginx/sites-available/tcg.seavey.dev.conf /etc/nginx/sites-enabled/"
          ssh $SERVER "sudo nginx -t && sudo systemctl reload nginx"

      - name: Purge Cloudflare cache
        if: needs.check-changes.outputs.frontend == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"hosts":["tcg.seavey.dev"]}'

      - name: Deployment summary
        run: |
          echo "=== Deployment Complete ==="
          echo "App URL: https://tcg.seavey.dev"
          echo "Database: $APP_DIR/tcg_tracker.db (preserved across deploys)"
          echo "Pokemon data: $APP_DIR/data/ (auto-downloaded on first run)"
          echo ""
          echo "=== Identifier Service Status ==="
          ssh $SERVER "curl -sf http://127.0.0.1:8099/health 2>/dev/null | python3 -m json.tool || echo 'Service starting...'"
