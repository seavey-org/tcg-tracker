server {
    listen 80;
    listen [::]:80;
    server_name tcg.seavey.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name tcg.seavey.dev;

    # SSL Certificate configuration
    ssl_certificate /etc/letsencrypt/live/seavey.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/seavey.dev/privkey.pem; # managed by Certbot

    # Proxy to frontend container (which handles /api proxy to backend)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
